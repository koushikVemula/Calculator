<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<body>
<div class="outer">
	<div id="inner">
		<div id="result">
			0
		</div>
	</div>
	<div class="row">
		<button value="clear" id="clear">AC</button>			
		<button value="sign" id="sign" disabled>+/-</button>
		<button value="mod" class="operator" disabled>%</button>
		<button value="/" class="operator">/</button>					
	</div>
	<div class="row">
		<button value="7" class="number">7</button>			
		<button value="8" class="number">8</button>
		<button value="9" class="number">9</button>
		<button value="*" class="operator">x</button>					
	</div>
	<div class="row">
		<button value="4" class="number">4</button>			
		<button value="5" class="number">5</button>
		<button value="6" class="number">6</button>
		<button value="-" class="operator">-</button>					
	</div>
	<div class="row">
		<button value="1" class="number">1</button>			
		<button value="2" class="number">2</button>
		<button value="3" class="number">3</button>
		<button value="+" class="operator">+</button>						
		
	</div>
	<div class="row">
		<button id="zero" value="0" class="number">0</button>			
		<button value="." id="decimal">.</button>
		<button value="evaluate" id="display-value">=</button>					
	</div>										
</div>
<script src="calculations.js" type="text/javascript"></script>
</body>
</html>
